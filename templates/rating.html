<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Rating System</title>
  <link rel="stylesheet" href="rating.css">
</head>
<body>

  <div class="rating">
    <input type="radio" name="rating" id="r1">
    <label for="r1"></label>

    <input type="radio" name="rating" id="r2">
    <label for="r2"></label>

    <input type="radio" name="rating" id="r3">
    <label for="r3"></label>

    <input type="radio" name="rating" id="r4">
    <label for="r4"></label>

    <input type="radio" name="rating" id="r5">
    <label for="r5"></label>
  </div>

  <button id="submitRating">Submit</button>

  <p id="ratingResult"></p> <!-- Add a paragraph to display the rating result -->

  <script>
    document.getElementById("submitRating").addEventListener("click", function() {
        const rating = document.querySelector('input[name="rating"]:checked');
        const result = document.getElementById("ratingResult");

        if (rating) {
            result.textContent = "You rated: " + rating.value + " out of 5 stars";
            // Send the rating to the server via AJAX
            fetch('/submit-rating', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ rating: rating.value })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message); // Handle server response
            })
            .catch(error => {
                console.error("Error:", error);
            });
        } else {
            result.textContent = "Please select a rating"; 
        }
    });
</script>
</body>
</html>
