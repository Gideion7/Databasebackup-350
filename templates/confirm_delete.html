<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
</head>
<body>

  <!-- Main container for the confirmation message -->
  <div>
    <!-- Confirmation heading -->
    <h2>Are you sure you want to delete this issue?</h2>

    <!-- Form to handle deletion -->
    <form method="POST">
      <!-- Yes, Delete button that submits the form to perform the deletion -->
      <button type="submit">Yes, Delete</button>
    </form>

    <!-- Link to cancel the deletion and return to the staff issue portal -->
    <a href="{{ url_for('staff_issue_portal') }}">
      <!-- Cancel button that redirects to the staff issue portal -->
      <button>Cancel</button>
    </a>
  </div>

</body>
</html>
